<div class="bjui-pageContent bj-page-wrapper-content">
  <div class="bg-white bj-p-20">
        <h3 class="page-header">URL动态赋值</h3>
        <blockquote>
            <p>本节主要介绍框架内URL的动态赋值。</p>
        </blockquote>
        <p><span class="label label-default">示例：</span>　<a href="views/frame/myurl.html" data-toggle="dialog" data-id="myurl" data-title="我的URL动态赋值演示" data-width="600" data-height="400">打开URL动态赋值演示</a><br></p>
        <p>URL动态赋值：指的是url中包含<code>{ selector }</code>，即花括号括起来的jQuery选择器，当提交该url时，框架会自动将<code>selector对应元素的值</code> 替换到 <code>花括号所占区域</code>。</p>
        <blockquote class="point">
            <p>后面的文档中，凡是标记有 <span class="badge"><i>D-Url</i></span> 字样的URL参数，均支持动态赋值，通常支持动态赋值的url，同时支持<code>warn参数</code>，warn参数携带动态赋值不成功时的提示信息。</p>
        </blockquote>
    </div>
</div>
