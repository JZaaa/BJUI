<div class="bjui-pageContent bj-page-wrapper-content">
  <div class="">
    <div class="bj-p-20 bg-white" style="margin:15px auto 0; width:800px;">
      <fieldset>
        <legend>按钮</legend>
        <table class="table table-condensed table-hover">
          <thead>
          <tr>
            <th>样例</th>
            <th>Class</th>
            <th>属性</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td colspan="3">
              <div class="alert alert-info form-inline"><strong>A链接按钮：</strong>A链接的按钮需要添加<strong>Class[btn]</strong>，方可转换成按钮形态，JS会为Button按钮自动添加Class[btn]。
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <button type="button" class="btn-default">普通按钮</button>
            </td>
            <td>btn-default</td>
            <td></td>
          </tr>
          <tr>
            <td>
              <button type="button" class="btn-green">绿色按钮</button>
            </td>
            <td>btn-green</td>
            <td></td>
          </tr>
          <tr>
            <td>
              <button type="button" class="btn-blue">蓝色按钮</button>
            </td>
            <td>btn-blue</td>
            <td></td>
          </tr>
          <tr>
            <td>
              <button type="button" class="btn-red">红色按钮</button>
            </td>
            <td>btn-red</td>
            <td></td>
          </tr>
          <tr>
            <td>
              <button type="button" class="btn-orange">橙色按钮</button>
            </td>
            <td>btn-orange</td>
            <td></td>
          </tr>
          <tr>
            <td>
              <button type="button" class="btn-default" data-icon="house">图标按钮</button>
            </td>
            <td>btn-default</td>
            <td>data-icon="house"</td>
          </tr>
          <tr>
            <td>
              <button type="button" class="btn-default btn-sm">小尺寸按钮</button>
            </td>
            <td>btn-default btn-sm</td>
            <td></td>
          </tr>
          <tr>
            <td>
              <button type="button" class="btn-default btn-nm">较大尺寸按钮</button>
            </td>
            <td>btn-default btn-nm</td>
            <td></td>
          </tr>
          <tr>
            <td>
              <button type="button" class="btn-default btn-lg">超大尺寸按钮</button>
            </td>
            <td>btn-default btn-lg</td>
            <td></td>
          </tr>
          </tbody>
        </table>
        <table class="table">
          <thead>
          <tr>
            <th>其他按钮</th>
          </tr>
          </thead>
          <tr>
            <td>
              <div class="alert form-inline text-muted">为button添加[b-shadow]阴影属性可以让按钮视觉更立体</div>
            </td>
          </tr>
          <tr>
            <td>
              <div style="padding: 10px">
                <button type="button" class="btn btn-success" b-shadow>.btn-success[b-shadow]
                </button>
                <button type="button" class="btn btn-primary" b-shadow>.btn-primary[b-shadow]
                </button>
              </div>
              <div style="padding: 10px">
                <button type="button" class="btn btn-danger" b-shadow>.btn-danger[b-shadow]</button>
                <button type="button" class="btn btn-info" b-shadow>.btn-info[b-shadow]</button>
                <button type="button" class="btn btn-warning" b-shadow>.btn-warning[b-shadow]
                </button>
              </div>
            </td>
          </tr>
        </table>
      </fieldset>
    </div>
  </div>
</div>
