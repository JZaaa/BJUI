        <h3 class="page-header">示例：myform， 我的测试表单。</h3>

            <a href="views/components/ajax/mylayout.html" class="btn btn-default" data-toggle="ajaxload" data-target="#myLoadDiv1" onclick="$(this).next().show()">单击加载内容</a>

            <legend>内容加载区</legend>

            <div id="myLoadDiv2" data-toggle="autoajaxload" data-url="views/components/ajax/mylayout.html"></div>
        </fieldset>
    </div>
</div>
