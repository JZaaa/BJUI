<script type="text/javascript">
function pic_upload_success(file, data) {
    var json = jQuery.parseJSON(data)

    $(this).bjuiajax('ajaxDone', json)
    if (json[BJUI.keys.statusCode] == BJUI.statusCode.ok) {
        $('#j_layout_pic').val(json.filename).trigger('validate')
        $('#j_layout_span_pic').html('<img src="'+ json.filename +'" width="100" />')
    }
}
//护照有效日期  = 签发日期 + 10年
$('#j_layout_issuedate').on('afterchange.bjui.datepicker', function(e, data) {
    var pattern = 'yyyy-MM-dd'
    var start   = end = data.value

    end.setFullYear(start.getFullYear() + 10)
    end.setDate(start.getDate() - 1)

    $('#j_layout_indate').val(end.formatDate(pattern))
})
</script>
