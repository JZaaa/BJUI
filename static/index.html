<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>B-JUI 客户端框架</title>
  <meta name="Keywords" content="B-JUI,Bootstrap,DWZ,jquery,ui,前端,框架,开源,OSC,开源框架,knaan"/>
  <meta name="Description" content="B-JUI, Bootstrap for DWZ富客户端框架，基于DWZ富客户端框架修改。主要针对皮肤，编辑器，表单验证等方面进行了大量修改，引入了Bootstrap，Font Awesome，KindEditor，jquery.validationEngine，iCheck等众多开源项目。"/>
  <link rel="shortcut icon" href="assets/img/icons/icon-96x96.png" />

  <!-- required start  -->
  <script src="plugins/jquery/jquery.min.js"></script>

  <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

  <link href="plugins/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet">
  <script src="plugins/bootstrap-select/js/bootstrap-select.min.js"></script>

  <script src="plugins/nice-validator/jquery.validator.min.js?local=zh-CN"></script>

  <!-- ztree -->
  <script src="plugins/ztree_v3/js/jquery.ztree.all.min.js"></script>

  <link href="plugins/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <!-- required end  -->

  <!-- core  -->
  <link href="css/index.css" rel="stylesheet">
  <script src="js/index.js"></script>



  <!-- init -->
  <script type="text/javascript">
    $(function() {
      BJUI.init({
        menus: {
          menusData: 'ajax/menus.json'
        },
        JSPATH: 'BJUI/',         //[可选]框架路径
        PLUGINPATH: 'BJUI/plugins/', //[可选]插件路径
        loginInfo: { url:'login_timeout.html', title:'登录' }, // 会话超时后弹出登录对话框
        dialog: {
          mask: true
        },
        debug: true,    // [可选]调试模式 [true|false，默认false]
        date: true, // 是否显示时钟
        // kindEditor插件全局配置
        KindEditor: {
          uploadJson: undefined,
          fileManagerJson: undefined
        }
      })
    })

  </script>

</head>
<body>
<div id="bjui-app" class="bjui-app">
  <section class="bjui-app-layout">
    <aside id="bjui-menu" class="bjui-sidebar">
      <div class="sidebar-content">
        <a class="sidebar-brand text-center" href="index.html">
          <span class="align-middle">BJUI NEXT</span>
        </a>

        <div id="bjui-menu-nav">
        </div>

      </div>
    </aside>
    <section id="bjui-layout-main" class="bjui-layout-main">
      <div id="bjui-layout-header" class="bjui-layout-multi-header bjui-layout-multi-header--fixed">
        <header class="bjui-layout-header">
          <div class="bjui-layout-header-left">
            <a class="bjui-sidebar-toggle">
              <i class="bi-list"></i>
            </a>
          </div>

          <div class="bjui-layout-header-right">
            <div class="bjui-layout-header-right__item dropdown">
              <a class="nav-icon dropdown-toggle" href="#" id="alertsDropdown" data-toggle="dropdown" aria-expanded="false">
                <div class="position-relative">
                  <i class="bi-bell"></i>
                  <span class="position-absolute translate-middle p-1 bg-danger border border-light rounded-circle">
    <span class="visually-hidden">New alerts</span>
  </span>
                </div>
              </a>
              <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end py-0" aria-labelledby="alertsDropdown">
                <ul class="list-group">
                  <li class="list-group-item">An item</li>
                  <li class="list-group-item">A second item</li>
                  <li class="list-group-item">A third item</li>
                  <li class="list-group-item">A fourth item</li>
                  <li class="list-group-item">And a fifth one</li>
                </ul>
              </div>
            </div>
            <div class="bjui-layout-header-right__item">
              <a class="nav-icon js-fullscreen d-lg-block" href="#">
                <i class="bi-fullscreen"></i>
              </a>
            </div>
            <div class="bjui-layout-header-right__item dropdown">
              <a class="nav-icon pe-md-0 dropdown-toggle" href="#" data-toggle="dropdown" aria-expanded="false">
                <img src="assets/img/avatars/avatar.png" class="avatar img-fluid rounded" alt="Charles Hall">
              </a>
              <div class="dropdown-menu dropdown-menu-end">
                <a class="dropdown-item" href="pages-profile.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user align-middle me-1"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> Profile</a>
                <a class="dropdown-item" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-pie-chart align-middle me-1"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path><path d="M22 12A10 10 0 0 0 12 2v10z"></path></svg> Analytics</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="pages-settings.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings align-middle me-1"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg> Settings &amp;
                  Privacy</a>
                <a class="dropdown-item" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-help-circle align-middle me-1"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg> Help Center</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Log out</a>
              </div>
            </div>
          </div>
        </header>
      </div>
      <div class="bjui-layout-multi-header-placeholder"></div>

      <main id="bjui-layout-content" class="bjui-layout-content">

      </main>
    </section>
  </section>
</div>
</body>
</html>
